<ion-view view-title="Weather">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in weather" type="item-text-wrap" href="#/tab/chats/{{item.id}}">
        <img ng-src="{{item.current_observation.icon_url}}">
        <h2>Current Temperature: <br>{{item.current_observation.temp_f}}</h2>
        <p>{{item.current_observation.icon}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
